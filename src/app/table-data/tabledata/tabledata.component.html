<p-table [value]="books" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor=" let col of cols">{{ col.header }}</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book >
    <tr>
      <td *ngFor="let col of cols">
        {{book[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
