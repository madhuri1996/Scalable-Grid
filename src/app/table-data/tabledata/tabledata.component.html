<div class="container">
  <div class="row mt-5">
    <div class="shadow p-5 mb-5 bg-white rounded"><div class="col-md-12">
      <p-table [value]="books" [paginator]="true" [responsive]="true" [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        selectionMode="single" [(selection)]="selectedbook" dataKey="name"
        (onRowSelect)="onRowSelect($event)" >
          <ng-template pTemplate="header">
              <tr>
                  <th *ngFor=" let col of cols" [pSortableColumn]="col.field" [ngStyle]="{'display': col.display}">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-book >
            <tr [pSelectableRow]="book" >
              <td *ngFor="let col of cols" [ngStyle]="{'display': col.display}">
                <span class="ui-column-title">{{col.header}}</span>
                  {{book[col.field]}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <div style="text-align: left">
                Selected Book: {{selectedbook ? selectedbook.name + ' - ' + selectedbook.author + ' - ' + selectedbook.price : 'none'}}
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
